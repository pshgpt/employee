<div class="bordering-side text-justify">
  <table class="table table-hover">
    <thead>
    <tr>
        <td>Employee Name</td>
        <td>Employee ID</td>
        <td>Manager ID</td>
        <td>Employee DOB</td>
        <td>Employee Experience</td>
        <td>Employee Skillset</td>
        <td colspan="2">Actions</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let ademployee of ademployees">
            <td>{{ ademployee.employee_name }}</td>
            <td>{{ ademployee.employee_id }}</td>
            <td>{{ ademployee.manager_id }}</td>
            <td>{{ ademployee.employee_dob }}</td>
            <td>{{ ademployee.employee_experience }}</td>
            <td>{{ ademployee.employee_skillset }}</td>
            
        </tr>
    </tbody> 
  </table>
</div>
